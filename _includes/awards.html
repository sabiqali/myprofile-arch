<div class="container experience-container">
    <h3 id="awards">{{ site.awards_title | default: "Accolades" }}</h3>
    {% for award in site.data.awards %}
    {% include {{ award.layout | default: 'left' | append: ".html" }} item=award %}
        {% unless forloop.last %}<center><hr width="70%"></center>{% endunless %}
    {% endfor %}
</div>
